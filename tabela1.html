<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table , td {
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>

</head>

<body>
    <table width="25%">
       <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
       </tr>
       <tr align="center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
       </tr>
       <tr align="right">
        <td>7</td>
        <td>8</td>
        <td>9</td>
       </tr>
    </table><br>
    <table width="25%" border="2">
        <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
        </tr>
        <tr  align="center">
         <td colspan="3">4</td>
        </tr>
        <tr>
         <td>7</td>
         <td>8</td>
         <td>9</td>
        </tr>
     </table><br>
     <table width="25%" border="2">
        <tr>
         <td>1</td>
         <td>2</td>
         <td rowspan="3">3</td>
         </tr>
         
        <tr  align="center">
         <td colspan="2">4</td>
        </tr>
        <tr >
         <td>5</td>
         <td>6</td>
         
        </tr>
     </table><br>


    
</body>
</html>
